<div class="table-wrapper" *ngIf="dataSource">
    <button class="back-btn" mat-raised-button color="primary" (click)="backToApps()">
        <mat-icon>keyboard_return</mat-icon>
        Back to Apps</button>
    <h2>Unified Data Menager</h2>

    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
     
        <ng-container matColumnDef="guid">
        <th mat-header-cell *matHeaderCellDef> Guid </th>
        <td mat-cell *matCellDef="let element"> {{element.guid}} </td>
        </ng-container>
    
        <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef> Path </th>
        <td mat-cell *matCellDef="let element"> {{element.path}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <!--<button mat-raised-button color="warn" (click)="deleteRowData(element.position)">Delete</button>-->
                <button mat-raised-button color="warn">Delete</button>
             </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
        [pageSizeOptions]="[5,10,15]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
