<mat-toolbar color="primary" *ngIf="user$ | async as user">
    <span>WolkAbout</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon class="letters">{{user.firstName.charAt(0)}} {{user.lastName.charAt(0)}}</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="menu">
      <div class="first_row">
        <div>
            <mat-icon class="letters">{{user.firstName.charAt(0)}} {{user.lastName.charAt(0)}}</mat-icon>
        </div>
        <div>
            <span>{{user.firstName}} {{user.lastName}}</span>
            <p>{{user.email}}</p>
        </div>
        </div>
        <button  (click)="logout()" mat-button color="warn" class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>logout</mat-icon>
            Logout     
        </button>
      </mat-menu>    
  </mat-toolbar>
